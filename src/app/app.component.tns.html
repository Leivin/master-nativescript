<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
      <StackLayout row="0" class="sidedrawer-header">
          <Label class="sidedrawer-header-image"></Label>
          <Label class="sidedrawer-header-brand" text="User Name"></Label>
          <Label class="footnote" text="username@mail.com"></Label>
      </StackLayout>
  
      <ScrollView row="1" class="sidedrawer-content">
          <StackLayout>
              <GridLayout columns="auto, *" class="sidedrawer-list-item" [ngClass]="{'selected' :  isComponentSelected('/home')}" (tap)="onNavItemTap('/home')">
                  <Label col="0" text="Home"></Label>
              </GridLayout>

              <StackLayout class="hr-light"></StackLayout>
 
              <GridLayout columns="auto, *" class="sidedrawer-list-item" [ngClass]="{'selected' :  isComponentSelected('/about')}" (tap)="onNavItemTap('/about')">
                  <Label col="0" text="About"></Label>
              </GridLayout>
          </StackLayout>
      </ScrollView>
  </GridLayout>

  <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
