<RadSideDrawer [drawerTransition]="sideDrawerTransition">
  <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
    <GridLayout
      columns="80, *"
      verticalAlignment="center"
      class="sidedrawer-header"
    >
      <label
        col="0"
        class="sidedrawer-header-image"
        *ngIf="this.isUserLoggedIn"
      ></label>
      <StackLayout col="1" verticalAlignment="center">
        <label
          class="sidedrawer-header-brand"
          [text]="this.user.displayName"
          *ngIf="this.user"
        ></label>
        <label
          class="footnote"
          [text]="this.user.email"
          *ngIf="this.user"
        ></label>
      </StackLayout>
    </GridLayout>

    <ScrollView row="1" class="sidedrawer-content">
      <StackLayout>
        <GridLayout
          columns="45, *"
          class="sidedrawer-list-item"
          [ngClass]="{ selected: isComponentSelected('/home') }"
          (tap)="onNavItemTap('/home')"
        >
          <label col="0" text="&#xf3c5;" class="fas label-icon"></label>
          <label col="1" text="Mapa restauracji"></label>
        </GridLayout>

        <GridLayout
          columns="45, *"
          class="sidedrawer-list-item"
          *ngIf="this.isUserLoggedIn"
          [ngClass]="{ selected: isComponentSelected('/my-restaurants') }"
          (tap)="onNavItemTap('/my-restaurants')"
        >
          <label col="0" text="&#xf005;" class="fas label-icon"></label>
          <label col="1" text="Moje restauracje"></label>
        </GridLayout>

        <StackLayout class="hr-light"></StackLayout>

        <GridLayout
          columns="45, *"
          class="sidedrawer-list-item"
          *ngIf="!this.isUserLoggedIn"
          [ngClass]="{ selected: isComponentSelected('/login') }"
          (tap)="onNavItemTap('/login')"
        >
          <label col="0" text="&#xf007;" class="fas label-icon"></label>
          <label col="1" text="Zaloguj się"></label>
        </GridLayout>

        <GridLayout
          columns="45, *"
          class="sidedrawer-list-item"
          *ngIf="this.isUserLoggedIn"
          [ngClass]="{ selected: isComponentSelected('/settings') }"
          (tap)="onNavItemTap('/settings')"
        >
          <label col="0" text="&#xf013;" class="fas label-icon"></label>
          <label col="1" text="Ustawienia"></label>
        </GridLayout>

        <GridLayout
          columns="45, *"
          class="sidedrawer-list-item"
          *ngIf="this.isUserLoggedIn"
          [ngClass]="{ selected: isComponentSelected('/') }"
          (tap)="this.backendService.logout()"
        >
          <label col="0" text="&#xf2f5;" class="fas label-icon"></label>
          <label col="1" text="Wyloguj się"></label>
        </GridLayout>

        <GridLayout
          columns="45, *"
          class="sidedrawer-list-item"
          [ngClass]="{ selected: isComponentSelected('/about') }"
          (tap)="onNavItemTap('/about')"
        >
          <label col="0" text="&#xf128;" class="fas label-icon"></label>
          <label col="1" text="O aplikacji"></label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <page-router-outlet tkMainContent class="page page-content">
  </page-router-outlet>
</RadSideDrawer>
