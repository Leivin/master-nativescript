<FlexboxLayout class="page" alignItems="center" justifyContent="center">
  <StackLayout class="form" [formGroup]="loginForm">
    <Label class="form__header" text="LOGOWANIE" *ngIf="signInForm"></Label>
    <Label class="form__header" text="REJESTRACJA" *ngIf="!signInForm"></Label>

    <StackLayout class="form__input-field">
      <TextField
        class="form__input"
        formControlName="email"
        hint="Adres e-mail"
        keyboardType="email"
        autocorrect="false"
        autocapitalizationType="none"
        returnKeyType="next"
      ></TextField>
      <StackLayout class="hr-light"></StackLayout>
      <Label class="form__small-tip" text="Adres e-mail"></Label>
    </StackLayout>

    <StackLayout class="form__inpu-field">
      <TextField
        [returnKeyType]="signInForm ? 'done' : 'next'"
        class="form__input"
        hint="Hasło"
        secure="true"
        formControlName="password"
      ></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <StackLayout *ngIf="!signInForm" class="form__input-field">
      <TextField
        class="form__input"
        hint="Powtórz hasło"
        formControlName="confirmPassword"
        secure="true"
        returnKeyType="done"
      ></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <Button
      [text]="signInForm ? 'Zaloguj się' : 'Zarejestruj się'"
      [disabled]="!loginForm.valid"
      (tap)="submit()"
      class="btn btn-primary m-t-20"
    ></Button>
    <Label
      *ngIf="signInForm"
      (tap)="forgotPassword()"
      text="Zapomniałeś hasła?"
      class="login-label"
    ></Label>
  </StackLayout>

  <Label class="login-label sign-up-label" (tap)="toggleForm()">
    <FormattedString>
      <Span
        [text]="signInForm ? 'Nie masz konta? ' : 'Wróć do logowania'"
      ></Span>
      <Span [text]="signInForm ? 'Zarejestruj się!' : ''" class="bold"></Span>
    </FormattedString>
  </Label>
</FlexboxLayout>

<app-loader *ngIf="this.backendService.isLoading"></app-loader>
