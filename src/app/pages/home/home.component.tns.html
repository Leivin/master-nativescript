<GridLayout>
  <MapView
    #mapView
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    [minZoom]="minZoom"
    [maxZoom]="maxZoom"
    [bearing]="bearing"
    [tilt]="tilt"
    i-padding="50,50,50,50"
    [padding]="padding"
    (mapReady)="onMapReady($event)"
    (coordinateTapped)="onCoordinateTapped($event)"
  ></MapView>
</GridLayout>
