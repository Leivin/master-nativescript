<StackLayout>
  <SearchBar
    hint="Search hint"
    text=""
    color="black"
    textFieldBackgroundColor="white"
    textFieldHintColor="gray"
    (loaded)="onSearchBarLoaded($event)"
  ></SearchBar>
  <MapView
    #mapView
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    [minZoom]="minZoom"
    [maxZoom]="maxZoom"
    [bearing]="bearing"
    [tilt]="tilt"
    [padding]="padding"
    (mapReady)="onMapReady($event)"
    (markerInfoWindowTapped)="onMarkerInfoWindowTapped($event)"
  >
</MapView>
</StackLayout>
