<app-action-bar></app-action-bar>

<StackLayout>
  <SearchBar
    hint="Szukaj typÃ³w kuchni..."
    text=""
    color="black"
    textFieldBackgroundColor="white"
    textFieldHintColor="gray"
    (loaded)="onSearchBarLoaded($event)"
    (textChange)="onTextChanged($event)" 
  ></SearchBar>
  <GridLayout *ngIf="searchResults.length > 0">
    <RadListView [items]="searchResults">
      <ng-template let-item="item">
        <StackLayout>
          <StackLayout orientation="vertical">
            <label [text]="item.name"></label>
          </StackLayout>
          <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
      </ng-template>
    </RadListView>
  </GridLayout>
  <MapView
    #mapView
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    [minZoom]="minZoom"
    [maxZoom]="maxZoom"
    [bearing]="bearing"
    [tilt]="tilt"
    [padding]="padding"
    (mapReady)="onMapReady($event)"
    (markerInfoWindowTapped)="onMarkerInfoWindowTapped($event)"
  >
  </MapView>
</StackLayout>
