<app-action-bar></app-action-bar>
<app-loader *ngIf="isLoading"></app-loader>

<TabView id="tabViewContainer">
  <StackLayout *tabItem="{ title: 'Polecane' }">
    <GridLayout>
      <RadListView [items]="recommendedRestaurants">
        <ng-template let-item="item">
          <StackLayout (tap)="goToRestaurant(item.id)">
              <StackLayout orientation="vertical">
                  <Image
                  [src]="item.main_image"
                  loadMode="async"
                  stretch="aspectFit"
                ></Image>
                  <Label [text]="item.name"></Label>
                  <Label [text]="item.address"></Label>
                  <Label [text]="4.0"></Label>
              </StackLayout>
              <StackLayout class="hr-light"></StackLayout>
          </StackLayout>
        </ng-template>
    </RadListView>
    </GridLayout>
  </StackLayout>
  <StackLayout *tabItem="{ title: 'Do odwiedzenia' }">
    <GridLayout>
      <RadListView [items]="restaurantsToVisit">
        <ng-template let-item="item">
            <StackLayout (tap)="goToRestaurant(item.id)">
                <StackLayout orientation="vertical">
                    <Image
                    [src]="item.main_image"
                    loadMode="async"
                    stretch="aspectFit"
                  ></Image>
                    <Label [text]="item.name"></Label>
                    <Label [text]="item.address"></Label>
                    <Label [text]="4.0"></Label>
                </StackLayout>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
    </GridLayout>
  </StackLayout>
  <StackLayout *tabItem="{ title: 'Ulubione' }">
    <GridLayout>
      <RadListView [items]="favouriteRestaurants">
        <ng-template let-item="item">
            <StackLayout (tap)="goToRestaurant(item.id)">
                <StackLayout orientation="vertical">
                    <Image
                    [src]="item.main_image"
                    loadMode="async"
                    stretch="aspectFit"
                  ></Image>
                    <Label [text]="item.name"></Label>
                    <Label [text]="item.address"></Label>
                    <Label [text]="4.0"></Label>
                </StackLayout>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
    </GridLayout>
  </StackLayout>
  <StackLayout *tabItem="{ title: 'Odwiedzone' }">
    <GridLayout>
      <RadListView [items]="visitedRestaurants">
        <ng-template let-item="item">
            <StackLayout (tap)="goToRestaurant(item.id)">
                <StackLayout orientation="vertical">
                    <Image
                    [src]="item.main_image"
                    loadMode="async"
                    stretch="aspectFit"
                  ></Image>
                    <Label [text]="item.name"></Label>
                    <Label [text]="item.address"></Label>
                    <Label [text]="4.0"></Label>
                </StackLayout>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
    </GridLayout>
  </StackLayout>
</TabView>
